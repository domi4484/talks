<a href="https://github.com/opengisch/talks/">source code of all presentations is available on github</a>
<ul id="all-talks"></ul>
<script>
    (async () => {
        const path = '/'

        const ignore_dir = ['assets', 'images'];
        const response = await fetch('https://api.github.com/repos/opengisch/talks/contents' + path);
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
            if (file.type !== 'dir' || ignore_dir.includes(file.name)) {
                continue;
            }
            let file_name = file.name;

            htmlString += `<li><a href="${file_name}">${file_name}</a></li>`;
        }
        document.getElementById('all-talks').innerHTML = htmlString;
    })()

</script>
